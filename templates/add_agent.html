<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Body and Layout Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f6f9;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
        }

        .navbar-brand i {
            font-size: 2.5rem;
            margin-right: 10px;
            color: #ffcc00;
        }

        #sidebar {
            position: fixed;
            top: 76px;
            left: 0;
            height: calc(100% - 56px);
            width: 250px;
            background-color: #003366;
            color: white;
            padding-top: 20px;
            transition: width 0.3s ease, margin-left 0.3s ease;
            overflow: hidden;
        }

        #sidebar.open {
            width: 70px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar .nav-item {
            margin-bottom: 1rem;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #sidebar a:hover,
        #sidebar a.active {
            background-color: #0056b3;
        }

        #sidebar i {
            font-size: 1.5rem;
            text-align: center;
            width: 40px;
        }

        #sidebar a span {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 1;
            visibility: visible;
            white-space: nowrap;
        }

        #sidebar.open a span {
            opacity: 0;
            visibility: hidden;
        }

        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            padding: 20px;
        }

        #sidebar.open~.main-content {
            margin-left: 70px;
        }


        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            margin-top: 76px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }



        /* Form Card Styling */
        .form-card {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #003366;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 12px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }



        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {

            /* Sidebar */
            .container.main-content {
                padding-left: 20px;
                /* Reduced padding for smaller screens */
            }

            .container.main-content {
                padding-left: 20px;
                /* Reduced padding for smaller screens */
            }

            /* Adjust sidebar for mobile */
            #sidebar {
                top: 66px;
                position: fixed;
                width: 70px;
                height: 100%;
            }

            #sidebar.open {
                width: 250px;
            }

            #sidebar a span {
                opacity: 0;
                visibility: hidden;
            }

            #sidebar.open a span {
                opacity: 1;
                visibility: visible;
            }

            .main-content {
                margin-left: 70px;
            }

            #sidebar.open~.main-content {
                margin-left: 250px;
            }




            /* Form Card */
            .form-card {
                padding: 20px;
                margin: 20px;
            }


        }


        /* Navbar Active State */
        .navbar-nav .nav-item.active {
            background-color: #1a73e8;
            border-radius: 5px;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-item.active .nav-link i {
            color: #ffffff;
        }

        /* Hover Effects */
        .navbar-nav .nav-item:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="btn btn-primary bg-primary me-3" id="sidebarToggle"
                    style="padding: 10px 15px; font-size: 1.2rem;">
                    <i class="fas fa-bars"></i>
                </button>

                <a class="navbar-brand d-flex align-items-center" href="#"
                    style="color: #fff; font-weight: bold; font-size: 17px;">
                    <i class="fas fa-shield-alt me-2"></i> SecureLife Insurance
                </a>
            </div>
        </div>
    </nav>


    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <h4 class="font-weight-bold text-uppercase mb-4" style="font-size: 1.2rem;">Menu</h4>

        </div>
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a href="{% url 'admin_home' %}" class="nav-link d-flex align-items-center gap-3">
                    <i class="fa fa-tachometer-alt"></i>
                    <span>Admin Home</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'add_agent' %}" class="nav-link d-flex align-items-center gap-3">
                    <i class="fa fa-user-plus"></i>
                    <span>Add Agents</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'view_agents' %}" class="nav-link d-flex align-items-center gap-3">
                    <i class="fa fa-users"></i>
                    <span>View Agents</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'create_campaign' %}" class="nav-link d-flex align-items-center gap-3">
                    <i class="fa fa-bullhorn"></i>
                    <span>Add Campaign</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_view_campaign' %}" class="nav-link d-flex align-items-center gap-3">
                    <i class="fa fa-clipboard-list"></i>
                    <span>View Campaigns</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout_view' %}" class="nav-link d-flex align-items-center gap-3">
                    <i class="fa fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-card mx-auto"
            style="max-width: 800px; padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-5" style="font-weight: 700; color: #003366;">
                <i class="fas fa-user-plus"></i> Add New Agent
            </h2>

            <!-- Message Section -->
            <div class="message-section mb-4">
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-info" role="alert">{{ msg }}</div>
                {% endfor %}
                {% endif %}
            </div>

            <!-- Form -->
            <form method="POST" enctype="multipart/form-data" id="agent-form" action="{% url 'add_agent' %}">
                {% csrf_token %}

                <!-- Hidden field for usertype -->
                <input type="hidden" name="usertype" value="2">

                <!-- Personal Information -->
                <h5 class="text-primary">Personal Information</h5>
                <hr>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required
                            placeholder="Enter full name">
                        <div class="feedback"></div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required
                            placeholder="Enter location">
                        <div class="feedback"></div>
                    </div>
                </div>

                <!-- Additional Fields -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required
                            placeholder="Enter phone number">
                        <div class="feedback"></div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required
                            placeholder="Enter address">
                        <div class="feedback"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Enter email address">
                        <div class="feedback"></div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department" required
                            placeholder="Enter department">
                        <div class="feedback"></div>
                    </div>
                </div>

                <!-- Professional Information -->
                <h5 class="text-primary">Professional Information</h5>
                <hr>
                <div class="row">

                    <div class="col-md-6 mb-4">
                        <label for="profile_picture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture" required>
                        <div class="feedback"></div>
                    </div>

                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 py-3" id="submit-btn">
                    <i class="fas fa-check-circle"></i> Add Agent
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('agent-form');
            const validationURL = '/validate-agent-field/'; // Django validation endpoint
            const fieldsToValidate = ['phone_number', 'email'];
            let validationStatus = {}; // Track validation status dynamically
    
            fieldsToValidate.forEach(fieldName => {
                const input = form.querySelector(`[name="${fieldName}"]`);
                if (!input) return; // Skip if input field doesn't exist
    
                validationStatus[fieldName] = input.value.trim() !== ''; // Consider pre-filled values as valid
    
                input.addEventListener('input', () => {
                    const fieldValue = input.value.trim();
                    const feedback = input.nextElementSibling;
    
                    // Reset feedback and styles before checking
                    feedback.textContent = "";
                    feedback.style.color = '';
                    input.classList.remove('is-invalid', 'is-valid');
                    validationStatus[fieldName] = false; // Mark as invalid initially
    
                    if (fieldValue === '') return; // Skip validation if field is empty
    
                    // Phone number validation (must be exactly 10 digits)
                    if (fieldName === 'phone_number' && !/^\d{10}$/.test(fieldValue)) {
                        feedback.textContent = "The phone number should be 10 digits.";
                        feedback.style.color = 'red';
                        input.classList.add('is-invalid');
                        return;
                    }
    
                    // Email validation
                    if (fieldName === 'email') {
                        if (!fieldValue.includes('@')) {
                            feedback.textContent = "You forgot @";
                            feedback.style.color = 'red';
                            input.classList.add('is-invalid');
                            return;
                        }
                        if (!/\.[a-zA-Z]{2,}$/.test(fieldValue)) {
                            feedback.textContent = "You forgot .com";
                            feedback.style.color = 'red';
                            input.classList.add('is-invalid');
                            return;
                        }
                    }
    
                    // AJAX call to validate the field against the backend
                    fetch(validationURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ field: fieldName, value: fieldValue })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.valid) {
                            feedback.textContent = "";
                            input.classList.remove('is-invalid');
                            input.classList.add('is-valid');
                            validationStatus[fieldName] = true; // Mark as valid
                        } else {
                            feedback.textContent = data.error;
                            feedback.style.color = 'red';
                            input.classList.add('is-invalid');
                            validationStatus[fieldName] = false; // Mark as invalid
                        }
                    })
                    .catch(() => {
                        feedback.textContent = "Validation error. Please try again.";
                        feedback.style.color = 'red';
                        input.classList.add('is-invalid');
                        validationStatus[fieldName] = false;
                    });
                });
            });
    
            // Allow form submission only if all fields are valid
            form.addEventListener('submit', (event) => {
                const hasInvalidFields = Object.values(validationStatus).includes(false);
                if (hasInvalidFields) {
                    event.preventDefault(); // Stop form submission
                }
            });
        });
    </script>
    
        
    
    
    
    
    
    
    
    
    












    <br>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <script>
        const toggleButton = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        const links = sidebar.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>

</html>
